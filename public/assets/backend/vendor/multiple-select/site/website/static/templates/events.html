<script>
  init({
    title: 'The Events',
    desc: 'Multiple Select has some callback events.',
    links: ['multiple-select.css'],
    scripts: ['multiple-select.js']
  })
</script>

<style>
select {
  width: 500px;
}
</style>

<textarea class="form-control" readonly rows="10"></textarea>

<select multiple="multiple">
  <optgroup label="Group 1">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </optgroup>
  <optgroup label="Group 2">
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
    <option value="6">Option 6</option>
  </optgroup>
  <optgroup label="Group 3">
    <option value="7">Option 7</option>
    <option value="8">Option 8</option>
    <option value="9">Option 9</option>
  </optgroup>
</select>

<script>
  function mounted() {
    var $log = $('textarea')

    $('select').multipleSelect({
      filter: true,
      onOpen: function () {
        $log.append('onOpen event fire!\n')
      },
      onClose: function () {
        $log.append('onClose event fire!\n')
      },
      onCheckAll: function () {
        $log.append('onCheckAll event fire!\n')
      },
      onUncheckAll: function () {
        $log.append('onUncheckAll event fire!\n')
      },
      onFocus: function () {
        $log.append('onFocus event fire!\n')
      },
      onBlur: function () {
        $log.append('onBlur event fire!\n')
      },
      onOptgroupClick: function (view) {
        $log.append('onOptgroupClick event fire! view: ' + JSON.stringify(view) + '\n')
      },
      onClick: function (view) {
        $log.append('onClick event fire! view: ' + JSON.stringify(view) + '\n')
      },
      onFilter: function (text) {
        $log.append('onFilter event fire! text: ' + text + '\n')
      },
      onAfterCreate: function () {
        $log.append('onAfterCreate event fire!\n')
      }
    })
  }
</script>
